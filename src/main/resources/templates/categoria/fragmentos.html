    <main class="flex-grow-1">
        <div class="container my-5">

            <div class="card shadow-lg p-4">
                <div class="card-body">
                    
                
    
            <!-- CRUD de Productos -->
            <section id="crud-productos" class="mb-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>Gestión de Productos</h3>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productoModal">
                        + Agregar Producto
                    </button>
                </div>

                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Paracetamol 500mg</td>
                            <td>₡1,200</td>
                            <td>45</td>
                            <td>
                                <button class="btn btn-sm btn-warning">Editar</button>
                                <button class="btn btn-sm btn-danger">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
                </div>
            </div>
        
        </main>

        <!-- Modal para Crear/Editar Producto -->
        <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h5 class="modal-title" id="productoModalLabel">Agregar Producto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="precio" required>
                            </div>
                            <div class="mb-3">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="stock" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-auto">

                <div class="col"><a href="https://www.instagram.com/" target="_blank"
                        class="text-decoration-none text-success"><i class="bi bi-instagram"></i> Instagram</a></div>
            </div>
        </div>
    </footer>
